<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冯宝宝问答机器人</title>
    <style>
        :root {
            --primary-color: #E74C3C;
            --secondary-color: #F5B041;
            --bg-color: #FDF2E9;
            --text-color: #333;
            --card-color: #FFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: var(--card-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            align-items: flex-end;
        }

        .bot-message {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .user-message .message-bubble {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-bubble {
            background-color: #ECF0F1;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: #95A5A6;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: var(--card-color);
            border-top: 1px solid #ECF0F1;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        #user-input:focus {
            border-color: var(--primary-color);
        }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #C0392B;
        }

        #send-btn svg {
            width: 20px;
            height: 20px;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #ECF0F1;
            border-radius: 18px;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .typing-dots {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #95A5A6;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #95A5A6;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .chat-container {
                border-radius: 12px;
            }
            
            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>冯宝宝问答机器人</h1>
        <p class="subtitle">有什么想问宝儿姐的？</p>
    </header>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-bubble">我是冯宝宝，有啥子事嘛？</div>
                <div class="message-time">刚刚</div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="输入你的问题..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <footer>
        基于 DeepSeek API 构建 · 非官方冯宝机器人
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typing-indicator');

            // 添加消息到聊天框
            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = content;
                
                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = getCurrentTime();
                
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(time);
                chatMessages.appendChild(messageDiv);
                
                // 滚动到底部
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // 获取当前时间
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            }

            // 发送消息到 DeepSeek API
            async function sendToDeepSeek(message) {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    // 这里是调用 DeepSeek API 的示例代码
                    // 你需要替换 YOUR_DEEPSEEK_API_KEY 为你的实际 API 密钥
                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'sk-0387398228054b34914c72d236dc5351'
                        },
                        body: JSON.stringify({
                            model: 'deepseek-chat',
                            messages: [
                                {
                                    role: 'system',
                                    content: '你是一个模仿《一人之下》中冯宝宝说话风格的助手。回答问题时使用冯宝宝的口吻和四川方言，简洁直接，偶尔带点呆萌感。'
                                },
                                {
                                    role: 'user',
                                    content: message
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 500
                        })
                    });

                    const data = await response.json();
                    const botReply = data.choices[0].message.content;
                    
                    // 模拟冯宝宝说话风格
                    const baobaoStyleReply = convertToBaobaoStyle(botReply);
                    addMessage(baobaoStyleReply, false);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('哎呀，出问题咯，等哈儿再试嘛~', false);
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }

            // 转换为冯宝宝风格的回复
            function convertToBaobaoStyle(text) {
                // 简单替换一些词汇为四川方言
                const replacements = {
                    '我': '老子',
                    '你': '你娃',
                    '什么': '啥子',
                    '为什么': '为啥子',
                    '怎么': '咋个',
                    '不要': '莫',
                    '没有': '莫得',
                    '知道': '晓得',
                    '可以': '要得',
                    '好的': '要得要得',
                    '真的': '当真',
                    '很': '嘿',
                    '非常': '巴适',
                    '啊': '哈',
                    '呢': '嘛',
                    '吧': '撒'
                };
                
                // 随机添加一些冯宝宝特色的语气词
                const baobaoPhrases = [
                    '晓得不嘛',
                    '你懂我意思不',
                    '莫得问题',
                    '简单得很',
                    '老子不得虚',
                    '巴适得板',
                    '你娃莫慌'
                ];
                
                // 替换词汇
                let result = text;
                for (const [key, value] of Object.entries(replacements)) {
                    result = result.replace(new RegExp(key, 'g'), value);
                }
                
                // 30%的概率在结尾添加冯宝宝特色短语
                if (Math.random() < 0.3) {
                    const randomPhrase = baobaoPhrases[Math.floor(Math.random() * baobaoPhrases.length)];
                    result += '，' + randomPhrase;
                }
                
                return result;
            }

            // 发送消息
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                addMessage(message, true);
                userInput.value = '';
                
                // 发送到 DeepSeek API
                sendToDeepSeek(message);
            }

            // 事件监听
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // 初始欢迎语
            setTimeout(() => {
                addMessage('我是冯宝宝，有啥子事就问嘛，莫得问题~', false);
            }, 1000);
        });
    </script>
</body>
</html>
