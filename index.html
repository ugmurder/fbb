<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻头条 - 聚合数据API示例</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#">新闻头条</a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#" class="active" data-type="top">头条</a></li>
                    <li><a href="#" data-type="shehui">社会</a></li>
                    <li><a href="#" data-type="guonei">国内</a></li>
                    <li><a href="#" data-type="guoji">国际</a></li>
                    <li><a href="#" data-type="yule">娱乐</a></li>
                    <li><a href="#" data-type="tiyu">体育</a></li>
                    <li><a href="#" data-type="keji">科技</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="搜索新闻..." id="search-input">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="main">
        <div class="container">
            <div class="news-container" id="news-container">
                <!-- 新闻卡片将通过JavaScript动态加载到这里 -->
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> 加载中...
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>© 2023 新闻头条 - 使用聚合数据API构建</p>
            <p>数据来源: <a href="https://www.juhe.cn/" target="_blank">聚合数据</a></p>
        </div>
    </footer>

    <!-- 引入JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
